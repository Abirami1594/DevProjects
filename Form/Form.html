<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
    <link rel="stylesheet" href="Form.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header1"> Create Account</h2>
         </div>
            <form class="form" id="form">
            <div class="foalign">
                <label> Username </label>
                <input type="text" placeholder="Abirami" id="Username">
                <i class="fa-regular fa-circle-check"></i>
                <small> Error Message</small>
            </div> 
            <div class="foalign">
                <label> Email </label>
                <input type="email" placeholder="sssabi15@gmail.com" id="email">
                <i class="fa-regular fa-circle-check"></i>
                <small> Error Message</small>
                
            </div> 
            <div class="foalign">
                <label> Password</label>
                <input type="password" placeholder="password" id="password1">
                <i class="fa-regular fa-circle-check"></i>
                <small> Error Message</small>
            </div> 
            <div class="foalign">
                <label> Confirm Password</label>
                <input type="password" placeholder="confirm password" id="password2">
                <i class="fa-regular fa-circle-check"></i>
                <small> Error Message</small>
            </div> 
            <button>Submit</button>
             </form>
    </div>
    
</body>
</html>
